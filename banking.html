<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl	text-center mt-16">Let's get some
        <span class="font-semibold text-blue-800">Money !!</span> </h1>
    </header>
    <main class="w-3/4 mx-auto ">
        <!-- Balance and transaction  -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-3xl">Deposit</h3>
                    <h4 class="text-2xl">$
                        <span id="deposit-total">00</span>
                    </h4>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h4 class="text-2xl">$ 
                        <span id="withdraw-total">
                            00
                        </span>
                    </h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-3xl">Balance</h3>
                    <h4 class="text-2xl">$ 
                        <span id="balance-total">1240</span></h4>
                </div>
            </div>
            
        </section>
        <!-- Deposit and Withdraw  -->
        <section class="my-4 ">  
            <div class="grid grid-cols-2 gap-4">
                <div class="p-3 bg-blue-300 rounded">
                    <h2 class="text-3xl text-white font-bold mb-4">Please Deposit</h2>
                    <div>
                        <input id="deposit-input" class="border-2 block border-gray-400 rounded w-3/4 px-2 mb-4" type="text" placeholder="$ amount you want to deposit">
                        <button id="deposit-button" class="p-2 bg-yellow-500 text-white font-bold rounded">Deposit</button>
                    </div>
                </div>
                <div class="p-3 bg-green-300 rounded">
                    <h2 class="text-3xl text-white font-bold mb-4">Please Withdraw</h2>
                    <div>
                        <input id="withdraw-input" class="border-2 block border-gray-400 rounded w-3/4 px-2 mb-4" type="text" placeholder="$ amount you want to Withdraw">
                        <button id="withdraw-button" class="p-2 bg-yellow-500 text-white font-bold rounded">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>


<script src="js/banking.js"></script>    
</body>
</html>
